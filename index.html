<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tripio - Planificador Inteligente de Viajes</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Lato',sans-serif}
body{background:#f9f9f9;color:#333}

:root{
--azul:#00B2A9;
--gris:#f2f2f2;
}

header{
background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1400&q=80') center/cover;
height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
text-align:center;color:white;position:relative;
}
header::after{content:'';position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.55)}
header *{z-index:1}
header img{width:180px;margin-bottom:20px}

.buscador{
background:white;padding:40px;border-radius:12px;margin-top:20px;
display:flex;flex-wrap:wrap;gap:15px;justify-content:center;
position:relative;z-index:5;
}

.buscador input{
padding:12px;border-radius:6px;border:1px solid #ccc;font-size:1rem;
color:#000;background:white;
}

.boton{
background:white;
color:var(--azul);
border:2px solid var(--azul);
font-weight:bold;
cursor:pointer;
padding:12px 20px;
border-radius:6px;
text-decoration:none;
display:inline-block;
font-size:1rem;
}
.boton:hover{
background:var(--azul);
color:white;
}

.sugerencias{
position:absolute;background:white;border:1px solid #ccc;
width:220px;max-height:150px;overflow:auto;
z-index:9999;border-radius:6px;display:none;
}
.sugerencias div{padding:8px;cursor:pointer;color:black;}
.sugerencias div:hover{background:var(--gris);}

section{padding:60px 20px}
h2{color:var(--azul);text-align:center;margin-bottom:30px}

.vuelos, .chat{
max-width:800px;margin:auto;background:white;padding:20px;border-radius:10px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);text-align:center
}

.mensaje-ia{background:var(--gris);padding:12px;border-radius:8px;margin-bottom:10px}

.acciones-viaje{
margin-top:15px;
display:flex;
gap:15px;
justify-content:center;
flex-wrap:wrap;
}

#mapa{height:400px;margin-top:40px;border-radius:10px}

footer{background:var(--azul);color:white;text-align:center;padding:20px}

/* ===== BANNER COOKIES ===== */

#cookieBanner{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#222;
color:white;
padding:15px;
text-align:center;
z-index:9999;
font-size:14px;
}
#cookieBanner button{
margin-left:10px;
padding:8px 14px;
border:none;
background:#00B2A9;
color:white;
border-radius:5px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="https://raw.githubusercontent.com/Antonioo41/tripio-assets/main/watermarked-c3c7e147-7fc6-416a-a22d-c425f1549170.jpg">
<h1>Tu viaje perfecto, dise√±ado por IA</h1>
<p>Planifica todo en un solo lugar</p>

<div class="buscador">

<div style="position:relative">
<input id="origen" placeholder="Desde aeropuerto">
<div class="sugerencias" id="sugOrigen"></div>
</div>

<div style="position:relative">
<input id="destino" placeholder="Destino aeropuerto">
<div class="sugerencias" id="sugDestino"></div>
</div>

<input type="date" id="ida">
<input type="date" id="vuelta">
<input type="number" id="personas" placeholder="Personas" min="1">

<button class="boton" onclick="buscarVuelos()">Buscar vuelos</button>
</div>
</header>

<section id="seccionVuelos" style="display:none">
<h2>Vuelos recomendados</h2>
<div class="vuelos" id="contenedorVuelos"></div>
</section>

<section id="seccionItinerario" style="display:none">
<h2>Tu itinerario inteligente</h2>
<div class="chat" id="chatItinerario"></div>
<div id="mapa"></div>
</section>

<footer>
¬© 2026 Tripio |
<a href="privacidad.html">Privacidad</a> |
<a href="cookies.html">Cookies</a>
</footer>

<!-- ===== BANNER ===== -->
<div id="cookieBanner" style="display:none;">
Usamos cookies para mejorar la experiencia. 
<a href="cookies.html" style="color:#00B2A9;">Leer m√°s</a>
<button onclick="aceptarCookies()">Aceptar</button>
</div>

<script>

const AIRPORTS=[
["Madrid Barajas","MAD"],
["Barcelona El Prat","BCN"],
["Roma Fiumicino","FCO"],
["Londres Heathrow","LHR"],
["Par√≠s CDG","CDG"],
["Nueva York JFK","JFK"],
["Tokio Narita","NRT"],
["Dub√°i DXB","DXB"]
];

/* AUTOCOMPLETE */

function setupAuto(inputId, sugId){
let input=document.getElementById(inputId);
let box=document.getElementById(sugId);

input.addEventListener("input",()=>{
let val=input.value.toLowerCase();
box.innerHTML="";
if(val.length<1){box.style.display="none";return;}

AIRPORTS.forEach(a=>{
if(a[0].toLowerCase().includes(val)){
let div=document.createElement("div");
div.innerText=a[0]+" ("+a[1]+")";
div.onclick=()=>{
input.value=div.innerText;
box.style.display="none";
};
box.appendChild(div);
}
});
box.style.display="block";
});
}

setupAuto("origen","sugOrigen");
setupAuto("destino","sugDestino");

function obtenerIATA(t){
let m=t.match(/\((.*?)\)/);
return m?m[1]:"";
}

/* BUSCAR VUELOS */

function buscarVuelos(){
document.getElementById("seccionVuelos").style.display="block";

let o=obtenerIATA(origen.value);
let d=obtenerIATA(destino.value);
let ida=document.getElementById("ida").value;
let vuelta=document.getElementById("vuelta").value;

if(!o || !d || !ida){
alert("Completa origen, destino y fecha");
return;
}

let link=`https://aviasales.tpx.lu/D6AvybS6?origin_iata=${o}&destination_iata=${d}&depart_date=${ida}&return_date=${vuelta}`;

contenedorVuelos.innerHTML=`
<a class="boton" href="${link}" target="_blank">‚úàÔ∏è Ver vuelos recomendados</a>
<br><br>
<button class="boton" onclick="generarItinerario()">Seguir con IA</button>
`;
}

/* IA */

async function generarItinerario(){
document.getElementById("seccionItinerario").style.display="block";

let destino=document.getElementById("destino").value;
let ida=document.getElementById("ida").value;
let vuelta=document.getElementById("vuelta").value;
let personas=document.getElementById("personas").value;

document.getElementById("chatItinerario").innerHTML="Pensando viaje...";

let respuesta=await pedirItinerario(destino,ida,vuelta,personas);

document.getElementById("chatItinerario").innerHTML=`
<div class="mensaje-ia">
${respuesta.replace(/\n/g,"<br>")}

<div class="acciones-viaje">
<a class="boton" href="https://ektatraveling.tpx.lu/OWr2j3Hi" target="_blank">üöó Alquilar coche</a>
</div>

</div>
`;

cargarMapa(destino);
}

/* SUPABASE */

async function pedirItinerario(destino,ida,vuelta,personas){
try{
const r=await fetch("https://pyvbiouteylvmhxkwnri.supabase.co/functions/v1/mistral",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer sb_publishable_bV8dOCIi5X4uVEUGzCXb9Q_LA3HjZr5"
},
body:JSON.stringify({destino,ida,vuelta,personas})
});
const d=await r.json();
return d.respuesta || "Itinerario listo.";
}catch{
return "Error conectando IA";
}
}

/* MAPA */

async function cargarMapa(ciudad){
setTimeout(async()=>{
document.getElementById("mapa").innerHTML="";
const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${ciudad}`);
const d=await r.json();
if(!d.length) return;
var map=L.map('mapa').setView([d[0].lat,d[0].lon],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([d[0].lat,d[0].lon]).addTo(map);
},300);
}

/* ===== COOKIES JS ===== */

function aceptarCookies(){
localStorage.setItem("cookiesAceptadas","si");
document.getElementById("cookieBanner").style.display="none";
}

window.onload=function(){
if(localStorage.getItem("cookiesAceptadas")!=="si"){
document.getElementById("cookieBanner").style.display="block";
}
}

</script>

</body>
</html>
